 <script type="importmap">

                "three": "https://unpkg.com/three@latest/build/three.module.js",

</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <img src="https://i.imgur.com/VCVcNoz.png" alt="">
                <div class="separator"></div>
                <h1>Accessibility Report Index</h1>
                <h2>All reports</h2>
                <div class="wrapper">
                      <script type="module"> </script>
                    <label for="client">Search name</label>
                    <input type="text" id="searchInput" class="form-control mb-3">
                    <table class="table">
                        <thead>
                            <tr class="table-header">
                                <th><button class="btn btn-link table-header-btn" onclick="sortTable(0)">Created on <i class="fas fa-sort"></i></button></th>
                                <th>Name</th>
                                <th>Issues</th>
                                <th>Client</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr onclick="window.location.href='individualreport.html';">

                            <tr onclick="window.location.href='quehacemos.html';">

        </div>
    </div>
  <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.querySelector('.wrapper').appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        loader.load('../javascript/libro.glb', function(gltf) {
            scene.add(gltf.scene);
        }, undefined, function(error) {
            console.error(error);
        });

        const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>


    <!-- Agregar la referencia a Bootstrap JS (opcional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
